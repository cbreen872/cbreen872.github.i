<script type='text/javascript'>function init_map(){var myOptions = {zoom:20,center:new google.maps.LatLng(43.1400872,-76.31021759999999),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(43.1400872,-76.31021759999999)});infowindow = new google.maps.InfoWindow({content:'<strong>Battle Island Golf Course</strong><br>2150 NY-48<br>13069 <br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
