style="border:1px solid #d3d3d3;">

<p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("polargolf");
    ctx.drawImage(img,10,10);
}
